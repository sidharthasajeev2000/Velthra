<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velthra | Chapter 1</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&family=Inter&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('chapter-bg.webp') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }
    .coin {
      width: 250px;
      height: 250px;
      background: url('velthra-coin.png') no-repeat center center/contain;
      background-color: transparent;
      animation: spin 20s linear infinite;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 2rem;
      color: #B00020;
      font-family: 'UnifrakturCook', serif;
      text-shadow: 0 0 10px rgba(176, 0, 32, 0.4);
    }
    .chapter {
      opacity: 0;
      transition: opacity 2s ease;
      max-width: 800px;
      padding: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .chapter h2 {
      font-family: 'UnifrakturCook', serif;
      font-size: 2.5rem;
      color: #B00020;
      margin-bottom: 20px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      z-index: 0;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="coin"></div>
    <div id="countdown"></div>
    <div class="chapter" id="chapter">
      <h2>Chapter One: Echoes Beneath the Ash</h2>
      <p>
        The silence of the ruins was deafening. Where once stood towers kissed by the sky,
        now only broken spires whispered to the wind. Deep beneath the surface, the relic stirred...
      </p>
    </div>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 1);
    targetDate.setHours(0, 0, 0, 0);

    const countdownEl = document.getElementById('countdown');
    const chapterEl = document.getElementById('chapter');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.style.display = 'none';
        chapterEl.style.opacity = 1;
        document.querySelector('.coin').style.display = 'none';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
